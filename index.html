<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
  </head>
  <body>
    <h1>Awesome books</h1>
    <section class="book-add">
      <form action="#" class="user-input">
        <input
          class="form-input user-input-title"
          type="text"
          placeholder="Title"
        />
        <input
          class="form-input user-input-author"
          type="text"
          placeholder="Author"
        />
        <button class="user-input-submit" type="submit">Add</button>
      </form>
    </section>
    <section class="book-list"></section>

    <script src="./js/script.js"></script>
  </body>
</html>
